<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リス太の紹介ページ</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@4.0.0/dist/ress.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>リス太の紹介ページ</h1>
      <img src="rista.png" alt="リス太の画像" />
      <section>
        <h2>リス太とは？</h2>
        <div>
          <p>リス太とは、リスタートのイメージキャラクターである。</p>
          <p>
            名前の由来は、<span class="ristaspan"
              >リスタートと動物のリスを掛けただけの単純な名前。</span
            ><br />しかしながら、その可愛らしい風貌から周りからは愛されているキャラクターである。
          </p>
          <p>
            フナッシーのように非公式ではあるが<span class="boldspan"
              >「リス美ちゃん」</span
            >というキャラクターも、いつのまにか生まれている。
          </p>
        </div>
      </section>
      <section>
        <h2>リス太の特徴</h2>
        <ul>
          <li>リスなのに二足歩行</li>
          <li>リスなのにブログでビジネスマナーとか解説してる</li>
          <li>リス美とは友達以上、恋人未満</li>
        </ul>
        <a>続きはwebで</a>
      </section>
    </div>
  </body>
</html>
